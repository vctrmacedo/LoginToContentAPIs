<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login</title>
      <link rel="stylesheet" href="/static/css/styleslogin.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/> <!-- Dependencia new login-->  
      <script defer>
         document.addEventListener('DOMContentLoaded', function() {
             // Checa se existe uma mensagem flash
             {% with messages = get_flashed_messages(with_categories=true) %}
               {% if messages %}
                 {% for category, message in messages %}
                   alert('{{ message }}');
                 {% endfor %}
               {% endif %}
             {% endwith %}
         });
      </script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" defer></script>
   </head>
<body>
      <div class="login-form">
         <div class="text">
           Login
        </div>
         <form method="POST" action="{{ url_for('login') }}">
            <div class="field">
               <div class="fas fa-envelope"></div>
               <input type="text" placeholder="Username" id="username" name="username" required>
            </div>
            <div class="field">
               <div class="fas fa-lock"></div>
               <input type="password" placeholder="Password" id="password" name="password" required>
            </div>
            <button type="submit">LOGIN</button>
         </form>
         <div class="link">
            <a href="{{ url_for('register') }}">NÃ£o tem uma conta? Registre-se aqui</a>
         </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</body>
</html>
